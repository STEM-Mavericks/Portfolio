<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login/Register</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{ url_for('auth') }}" method="post">
                <h1>Create Account</h1>&nbsp;
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-user-circle"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group password-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="signup-password">
                    <i class="fa-solid fa-eye password-toggle" id="signup-toggle"></i>
                </div>
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="{{ url_for('auth') }}" method="post"">
                <h1>Sign In</h1>&nbsp;
                <div class="input-group">
                    <i class="fa-solid fa-user-circle"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group password-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="signin-password">
                    <i class="fa-solid fa-eye password-toggle" id="signin-toggle"></i>
                </div>
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello!</h1>
                    <p>Enter your details to create your account!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your details to sign in and explore more!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
