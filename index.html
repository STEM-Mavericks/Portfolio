<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Mavericks - Portfolio</title>
    <link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="images/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body data-theme="light">
    <header>
        <nav>
            <h1><i class="bx bxs-rocket"></i> STEM Mavericks</h1>
            <ul>
                <li><a href="#home"><i class="bx bxs-home"></i> Home</a></li>
                <li><a href="#about"><i class="bx bxs-info-circle"></i> About</a></li>
                <li><a href="#projects"><i class="bx bxs-briefcase-alt-2"></i> Projects</a></li>
                <li><a href="#contact"><i class="bx bxs-envelope"></i> Contact</a></li>
            </ul>
            <div class="theme-toggle">
                <button id="theme-switch-btn">Toggle Dark Mode</button>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2><i class="bx bxs-bulb"></i> Welcome To STEM Mavericks</h2>
        <p><i class="bx bx-rocket"></i> We are here to develop an Automated-Waste-Segregation-System.</p>
        <a href="#projects" class="btn">Explore Our Project</a>
    </section>

    <!-- Other sections remain the same -->

    <footer>
        <p>&copy; 2024 STEM Mavericks. All rights reserved.</p>
    </footer>

    <script>
        const themeSwitchBtn = document.getElementById('theme-switch-btn');
        const body = document.body;

        themeSwitchBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeSwitchBtn.textContent = 'Toggle Light Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                themeSwitchBtn.textContent = 'Toggle Dark Mode';
            }
        });
    </script>
</body>
</html>
